<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端页面学习</title>
    <link href="h1.css" type="text/css" rel="stylesheet">
</head>
<body>
    <input type="checkbox" checked tabindex="1">
    <input type="checkbox" tabindex="2">
    <input type="text" spellcheck="true" tabindex="3">
    <h2 {color :red} >可编辑列表</h2>
    <ul tabindex="4" contenteditable="false">
        <li>列表1</li>
        <li>列表2</li>
    </ul>
    <article>
        <header>
            <h1>极客学院</h1>
            <p>Hello,欢迎来到极客学院!</p>
        </header>
        <article>
            <header>
                作者
            </header>
            <p>
                评论
            </p>
            <footer>
                time
            </footer>
        </article>
        <footer>
            <p>底部</p>
        </footer>
    </article>

    <article>
        <h1>内嵌页面</h1>
        <object>
            <embed src="#" width="600" height="400"></embed>
        </object>
    </article>

    <section>
        <h1>shuigui</h1>
        <article>
            <h2>pingguo</h2>
            <p>neirong</p>
        </article>
    </section>
</body>
</html>
